<!-- 标题区域 -->
<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>工厂考察</ion-title>
  </ion-toolbar>
</ion-header>
<!-- 内容区域 -->
<ion-content>
  <!-- 内容的头部区域 -->
  <ion-card mode="ios" class="card-container">
    <ion-card-header class="card-header">
      <ion-card-title color="primary" class="card-title">工厂列表</ion-card-title>
      <div class="search-btn-container">
        <ion-searchbar animated clearInput mode="ios" placeholder="输入工厂名检索" class="my-searchBar"
          (ionChange)="handlerSearch()" [(ngModel)]="searchQueryInfo.name"></ion-searchbar>
        <ion-button class="ml-20" size="small" (click)="toAddNew()">新增</ion-button>
      </div>
    </ion-card-header>
    <!-- 内容的表格区域 -->
    <ion-grid>
      <!-- 表头区域 -->
      <ion-row class="title header-row">
        <ion-col align-self-center [size]="3" class="title-first-item">
          考察人员
        </ion-col>
        <ion-col align-self-center [size]="4" class="title-first-item">
          考察对象
        </ion-col>
        <ion-col align-self-center [size]="3" class="title-first-item">
          考察日期
        </ion-col>
        <ion-col align-self-center [size]="2" class="title-first-item">
          操作
        </ion-col>
      </ion-row>
      <!-- 表体区域 -->
      <ion-row class="title1" *ngFor="let item of factoryList">
        <ion-col align-self-center [size]="3" class="title-first-item2">
          <div>{{item.user_name}}</div>
        </ion-col>
        <ion-col align-self-center [size]="4" class="multiple-item">
          <div>{{item.name}}</div>
        </ion-col>
        <ion-col align-self-center [size]="3" class="multiple-item">
          <div>{{item.create_time}}</div>
        </ion-col>
        <ion-col align-self-center [size]="2" class="btns-container">
          <div class="operation-container">
            <ion-button fill="clear" size="medium" class="text-btn" (click)="gotoDetails(item.id)">详情</ion-button>
            <ion-button fill="clear" size="medium" class="text-btn" (click)="gotoCompile(item.id)">编辑</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
