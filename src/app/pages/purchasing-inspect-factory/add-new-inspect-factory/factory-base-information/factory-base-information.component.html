<!-- 工厂基本信息卡片视图区 start-->
<ion-card mode="ios">
  <ion-item class="card-header">
    <ion-card-title color="primary" class="card-title">工厂基本信息</ion-card-title>
  </ion-item>
  <ion-card-content>
    <ion-grid>
      <ion-row class="title" *ngFor="let item of originObject.addresses;let i=index">
        <ion-col align-self-center [size]="3">
          工厂地址 ({{i+1}})<span class="star">*</span> :
        </ion-col>
        <ion-col align-self-center [size]="5">
        </ion-col>
        <ion-col align-self-center [size]="3" class="factoryAddress">
          <ion-input type="text" class="ipt" [(ngModel)]="item.address" [disabled]="isDisabled">
          </ion-input>
          <ion-button fill="clear" size="small" class="addFactoryAddress" (click)="addAddressClicked()"
            [disabled]="isDisabled" *ngIf="i==originObject.addresses.length-1&&flag!=1">+</ion-button>
          <ion-button fill="clear" size="small" class="deleFactoryAddress" (click)="deleAddressClicked(i)"
            [disabled]="isDisabled" *ngIf="originObject.addresses.length!=1&&flag!=1">x</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="title">
        <ion-col align-self-center [size]="3">
          工厂联系人<span class="star">*</span> :
        </ion-col>
        <ion-col align-self-center [size]="5">
        </ion-col>
        <ion-col align-self-center [size]="3">
          <ion-input type="text" class="ipt" clearInput="true" [(ngModel)]="originObject.contacts"
            [disabled]="isDisabled"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="title">
        <ion-col align-self-center [size]="3">
          联系人职位<span class="star">*</span> :
        </ion-col>
        <ion-col align-self-center [size]="5">
        </ion-col>
        <ion-col align-self-center [size]="3">
          <ion-input type="text" class="ipt" clearInput="true" [(ngModel)]="originObject.position"
            [disabled]="isDisabled"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="title">
        <ion-col align-self-center [size]="3">
          联系方式<span class="star">*</span> :
        </ion-col>
        <ion-col align-self-center [size]="5">
        </ion-col>
        <ion-col align-self-center [size]="3">
          <ion-input type="text" class="ipt" clearInput="true" [disabled]="isDisabled" [(ngModel)]="originObject.phone">
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="title">
        <ion-col align-self-center [size]="3">
          法人代表<span class="star">*</span> :
        </ion-col>
        <ion-col align-self-center [size]="5">
        </ion-col>
        <ion-col align-self-center [size]="3">
          <ion-input type="text" class="ipt" clearInput="true" [disabled]="isDisabled"
            [(ngModel)]="originObject.legaler"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="title">
        <ion-col align-self-center [size]="3">
          成立日期 :
        </ion-col>
        <ion-col align-self-center [size]="5">
        </ion-col>
        <ion-col align-self-center [size]="3" class="dateCol">
          <ion-datetime class="Formatdate" displayFormat="YYYY-MM-DD" doneText="完成" cancelText="取消" max="2050-12-30"
            placeholder="请输入日期" [disabled]="isDisabled" [(ngModel)]="normal.create_time">
          </ion-datetime>
          <div class="iconfont icon-ziyuan"></div>
        </ion-col>
      </ion-row>

      <ion-row class="title">
        <ion-col align-self-center [size]="3">
          注册资本(万) :
        </ion-col>
        <ion-col align-self-center [size]="5">
        </ion-col>
        <ion-col align-self-center [size]="3">
          <ion-input type="text" class="ipt" clearInput="true" [disabled]="isDisabled"
            [(ngModel)]="normal.registered_capital" (ionBlur)="onBlur($event)"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="title">
        <ion-col align-self-center [size]="3">
          年销售额(万) :
        </ion-col>
        <ion-col align-self-center [size]="5">
        </ion-col>
        <ion-col align-self-center [size]="3">
          <ion-input type="text" class="ipt" clearInput="true" [disabled]="isDisabled" [(ngModel)]="normal.annual_sales"
            (ionBlur)="onBlur($event)"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="title">
        <ion-col align-self-center [size]="3">
          企业性质<span class="star">*</span> :
        </ion-col>
        <ion-col align-self-center [size]="5">
        </ion-col>
        <ion-col align-self-center [size]="3">
          <ion-input type="text" class="ipt" clearInput="true" [disabled]="isDisabled"
            [(ngModel)]="originObject.company_nature"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="title">
        <ion-col align-self-center [size]="3">
          生产产品类型<span class="star">*</span> :
        </ion-col>
        <ion-col align-self-center [size]="5">
        </ion-col>
        <ion-col align-self-center [size]="3">
          <ion-input type="text" class="ipt" clearInput="true" [disabled]="isDisabled"
            [(ngModel)]="originObject.product_type"></ion-input>
        </ion-col>
      </ion-row>



    </ion-grid>
  </ion-card-content>
</ion-card>

<!-- 工厂基本信息卡片视图区 end-->
